linters:
  enable:
    - errcheck
    - errorlint
    - cyclop
    - errname
    - exhaustive
    - copyloopvar
    - gocritic
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unused
linters-settings:
  stylecheck:
    go: "1.22"
  gocritic:
    enabled-checks:
      - hugeParam
      - rangeExprCopy
      - rangeValCopy
      - indexAlloc
  cyclop:
    max-complexity: 20
